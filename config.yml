image_gallery:
  create: false


applications:
  bc_codeserver:
    enabled: false
  bc_jupyter:
    enabled: false
  bc_amlsdk:
    enabled: false
  bc_rstudio:
    enabled: false
  bc_ansys_workbench:
    enabled: false
  bc_vmd:
    enabled: false
  bc_paraview:
    enabled: false
  bc_vizer:
    enabled: false
